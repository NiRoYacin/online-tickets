<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings</title>
  <style>
    .popup2 {
      width: 680px;
      margin: 40px auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 18px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /*-- #goBack {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #72a6c7;
      cursor: pointer;
      font-size: 14px;
    } --*/

    h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tabs div {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .tabs .active {
      background: #d1d1d1;
      border-radius: 6px 6px 0 0;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .left-form {
      flex: 1;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      width: 80px;
      font-size: 14px;
    }

    .form-group input {
      width: 130px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 13px;
      margin-left: 5px;
    }

    .form-group i {
      margin-left: -20px;
      color: #999;
    }

    .right-form {
      width: 150px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      background: #ccc;
      margin: 5px auto;
    }

    .btn-light {
      background: #d6e9f9;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      margin-top: 5px;
    }

    .btn-save {
      margin-top: 20px;
      background: #c5e3f9;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup2">
    <span id="goBack">Go Back</span>
    <h2>Settings</h2>
    <div class="tabs">
      <div class="active">Account</div>
      <div>General</div>
      <div>Help</div>
    </div>

    <div class="form-section">
      <div class="left-form">
        <h3 style="font-weight: normal; font-size: 15px; margin-bottom: 20px;">Account information</h3>
        <div class="form-group">
          <label>Username:</label>
          <input type="text" placeholder="username">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" placeholder="password">
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="email">
          <i class="fa fa-envelope"></i>
        </div>
        <div class="form-group">
          <label>Tele:</label>
          <input type="text" placeholder="tele">
          <i class="fa fa-phone"></i>
        </div>
      </div>

      <div class="right-form">
        <div class="avatar"></div>
        <button class="btn-light">Update photo</button>
        <br />
        <button class="btn-save">Save</button>
      </div>
    </div>
  </div>

  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</body>
</html>
